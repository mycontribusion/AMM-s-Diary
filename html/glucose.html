<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP Calculator</title><link rel="shortcut icon" type="image/png" href="../images/amms.png" />
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <script type="text/javascript" src="../scripts/script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1><a href="../index.html"><img src="../images/amms.png" style="max-height: 30px; max-width: 30px; /"></a></h1>

    < <h2>Glucose Level Converter</h2>
    <label for="glucose">Enter Glucose Level:</label>
    <input type="number" id="glucose" placeholder="Enter value" required>
    <select id="unit">
        <option value="mmol">mmol/L</option>
        <option value="mg">mg/dL</option>
    </select>
    <br>
    <label for="type">Select Test Type:</label>
    <select id="type">
        <option value="fasting">Fasting Blood Glucose</option>
        <option value="random">Random Blood Sugar</option>
    </select>
    <br>
    <button onclick="convertGlucose()">Convert & Check</button>
    <p id="result"></p>


</body>
