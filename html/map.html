<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP Calculator</title><link rel="shortcut icon" type="image/png" href="../images/amms.png" />
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <script type="text/javascript" src="../scripts/script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1><a href="../index.html"><img src="../images/amms.png" style="max-height: 30px; max-width: 30px; /"></a></h1>

    <h2>Mean Arterial Pressure (MAP) Calculator</h2>
    <label for="sbp">Systolic Blood Pressure (SBP):</label>
    <input type="number" id="sbp" placeholder="Enter SBP" required>
    <br>
    <label for="dbp">Diastolic Blood Pressure (DBP):</label>
    <input type="number" id="dbp" placeholder="Enter DBP" required>
    <br>
    <button onclick="calculateMAP()">Calculate MAP</button>
    <p id="result"></p>


</body>
</html>
