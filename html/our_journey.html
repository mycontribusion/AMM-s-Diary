    <h2>Our journey</h2>

    <pre>
Our journey
Won't be in a circle
To return back
To the oblivion before birth

And those who have died
None has forgotten
Themselves
Or their deeds.

For life is infinite
With its finite only being:
Our ages
On earth.
    </pre>
